<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuPIF Interfaces</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info-text {
            background-color: #e9f5ff;
            border-left: 5px solid #007bff;
            padding: 15px;
            margin-bottom: 20px;
            line-height: 1.6;
            border-radius: 4px;
        }

        .content-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            line-height: 1.6;
        }

        .content-section p {
            margin-bottom: 1em;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .tile-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .tile-link {
            text-decoration: none;
            color: inherit;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tile-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        /* Icon styles */
        .tile-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #007bff;
        }

        .tile-text {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Project Dashboard</h1>
<ul class="tile-list">
    <li>
        <a href="./about.html" class="tile-link">
            <i class="fas fa-info-circle tile-icon"></i>
            <span class="tile-text">About</span>
        </a>
    </li>
    <li>
        <a href="/UI" class="tile-link" target="_blank">
            <i class="fas fa-globe tile-icon"></i>
            <span class="tile-text">DMS</span>
        </a>
    </li>
    <li>
        <a href="/mon" class="tile-link" target="_blank">
            <i class="fas fa-chart-line tile-icon"></i>
            <span class="tile-text">Monitor</span>
        </a>
    </li>
    <li>
        <a href="/docs" class="tile-link" target="_blank">
            <i class="fas fa-terminal tile-icon"></i>
            <span class="tile-text">REST API</span>
        </a>
    </li>
    <li>
        <a href="https://mupif.org/tools/index_wecg.html" class="tile-link" target="_blank">
            <i class="fas fa-sitemap tile-icon"></i>
            <span class="tile-text">Workflow Editor</span>
        </a>
    </li>
    <li>
        <a href="https://mupif.org/tools/api_generator.html" class="tile-link" target="_blank">
            <i class="fas fa-microchip tile-icon"></i>
            <span class="tile-text">Model API Generator</span>
        </a>
    </li>
    <li>
        <a href="https://mupif.readthedocs.io/en/latest/" class="tile-link" target="_blank">
            <i class="fas fa-book tile-icon"></i>
            <span class="tile-text">MuPIF Documentation</span>
        </a>
    </li>
</ul>
</body>
</html>
